<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles.css">
  <title>OGstore</title>
</head>

<body>

  <header>
    <div class="logo">
      <a href="#">Storename</a>
    </div>
    <ul class="menu">
      <li class="link"><a href="#">About</a></li>
      <li class="link dropdown">
        <a href="#">About</a>
        <div class="sub-menu">
          <a href="#" class="sub-link">Link 1</a>
          <a href="#" class="sub-link">Link 2</a>
          <a href="#" class="sub-link">Link 3</a>
        </div>
      </li>

    </ul>
  </header>

  <main>
    <section id="jumbo">
      <div class="jumbo-image"></div>
      <div class="transparent-color"></div>
      <div class="jumbo-titles">
        <h1>VLONE</h1>
        <h2>New Collection</h2>
      </div>
      <div class="state">
        <span class="number">01</span>
      </div>
      <div class="store-info">
        <img src="assets/images/store.jpg" alt="">
        <img src="assets/images/guymodel.jpg" alt="">
        <img src="assets/images/summer-girl.jpg" alt="">
        <img src="assets/images/summer-girl.jpg" alt="">
      </div>
    </section>


    <section id="collections_big_columns">

      <div class="row">
        <div class="col-md-6 left-column">
          <div class="left-column-image">
            <div class="overlay"></div>
            <img src="assets/images/summer-girl.jpg" alt="" srcset="">
          </div>

          <span class="collection-title">
            <span>
              Summer <br>Collection
            </span>
          </span>

        </div>
        <div class="col-md-6 right-column">
          <div class="right-column-background">
            <div class="right-column-image">
              <img src="assets/images/guymodel.jpg" alt="" srcset="">
              <span class="collection-title">
                <span>
                  Trending
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="horizontal-collection" style="background: url('./assets/images/friends.jpg');
      background-size: cover;
      height: 60vh;
      width: 100vw;
      background-position: center;">
      <div class="overlay">
        <span class="percent-number">80%</span>
        <span class="percent-title">OFF SALE</span>
        <a href="#" class="percent-link-text">View</a>

      </div>

    </section>
  </main>

  <footer></footer>

</body>

</html>
